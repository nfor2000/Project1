         <div class="logo">
            BITSV NEWS
         </div>
         <!-- LOGIN AND SIGNUP -->
         <div class="credential">
            <a href="login.html" class="login btn">Login</a>
            <a href="signup.html" class="signup btn">Signup</a>
         </div>
      </div>
      <!-- NAVIGATIN MENU -->
      <nav class="navbar">
         <ul class="navmenu">
            <li class="navitem">
               <a href="index.html" class="navlink">HOME</a>

            </li>
            <li class="navitem">
               <a href="about/article.html" class="navlink">ARTICLE</a>
            </li>
            <!-- DROPDOWN  -->
            <li class="navitem dropdown">
               <a href="#" class="navlink">CATEGORIES</a>
               <ul class="dropdown_content">
                  <li class="catitem">
                     <a href="news/disaster.html" class="catlink">DISASTER</a>

         </div>
      </nav>
   </header>
   <main>
      <div class="formContainer">

         <h1>Register</h1>

         <form action="">

            <div class="form-box">
               <label for="user-name">UserName</label>
               <input type="text" id="user-name" placeholder="Enter a username" required>
            </div>

            <div class="form-box">
               <label for="email">Email</label>
               <input type="email" id="emmail" placeholder="Enter email" required>
            </div>

            <div class="form-box">
               <label for="password">Password</label>
               <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-box">
               <label for="confirm-password">Confirm Password</label>
               <input type="password" id="confirm-password" placeholder="confirm password" required>
            </div>

            <input type="submit" value="signup">

         </form>

      </div>
   </main>
   <script src="js/index.js"></script>
   <script>
      
      const Password1 = document.getElementById("password");
      const Password2 = document.getElementById("confirm-password");

      document.querySelector("form").addEventListener("submit", (e) => {
         e.preventDefault;
         if (Password1.value === Password2.value) {
            window.location("index.html")
         }
         else {
            alert("passwords do not match");
         }
      })

   </script>
</body>
